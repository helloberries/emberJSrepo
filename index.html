<!DOCTYPE html>
<html>
  <head>
    <title>Ember.js â€¢ TodoMVC</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input type="text" placeholder="What needs to be done?" id="new-todo">
      </header>
      <section id="main">
        <ul id="todo-list">
          <li class="completed">
            <input class="toggle" type="checkbox">
            <label>Learn Ember.js</label>
            <button class="destroy"></button>
          </li>
          <li>
            <input class="toggle" type="checkbox">
            <label>...</label>
            <button class="destroy"></button>
          </li>
          <li>
            <input class="toggle" type="checkbox">
            <label>Profit!</label>
            <button class="destroy"></button>
          </li>
        </ul>
        <input type="checkbox" id="toggle-all">
      </section>
      <footer id="footer"><span id="todo-count"><strong>2</strong> todos left</span>
        <ul id="filters">
          <li><a class="selected" href="all">All</a></li>
          <li><a href="active">Active</a></li>
          <li><a href="completed">Completed</a></li>
        </ul>
        <button id="clear-completed">Clear completed (1)</button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
  </body>
</html>
