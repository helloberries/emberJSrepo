<!DOCTYPE html>
<html>
  <head>
    <title>Ember.js â€¢ TodoMVC</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
        </header>
        <section id="main">
          <ul id="todo-list">
            {{#each todo in model itemController="todo"}}
            <li {{bind-attr class="todo.isCompleted:completed"}}>
              <input checked=todo.isCompleted class="toggle" type="checkbox">
              <label>{{todo.title}}</label>
              <button class="destroy"></button>
            </li>
            {{/each}}
          </ul>
          <input type="checkbox" id="toggle-all">
        </section>
        <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}}</strong> {{inflection}} left
        </span>
          <ul id="filters">
            <li><a class="selected" href="all">All</a></li>
            <li><a href="active">Active</a></li>
            <li><a href="completed">Completed</a></li>
          </ul>
          <button id="clear-completed">Clear completed (1)</button>
        </footer>
      </section>
      <footer id="info">
        <p>Double-click to edit a todo</p>
      </footer>
    </script>
    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todo_controller.js" charset="utf-8"></script>
    <script src="js/controllers/todos_controller.js" charset="utf-8"></script>
  </body>
</html>
